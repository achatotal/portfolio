<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Game of Life</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <p class="title"><a class="h" href="index.html">Game of Life</a></p>
        <canvas id="canvas"></canvas>
        <table class="brushes">
            <tr>
                <td id="pointer" style="color: rgb(170, 170, 170)">pointer</td>
            </tr>
            <tr>
                <td id="brush">brush</td>
            </tr>
            <tr>
                <td id="eraser">eraser</td>
            </tr>
        </table>
        <table class="buttons" class="bottomMenu">
            <tr>
                <td class="button" id="newGeneration">next generation</td>
                <td class="button" id="play">play</td>
                <td class="button" id="clean">clean</td>
                <td class="button" id="info">info</td>
            </tr>
        </table>

        <input type="hidden" id="hidElem" value="f"/>
    </body>
</html>
